<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    getAttribute()方法
    通过元素节点的属性名称获取属性的值。
    语法：
    elementNode.getAttribute(name)
    说明:
    1. elementNode：使用getElementById()、getElementsByTagName()等方法，获取到的元素节点。
    2. name：要想查询的元素节点的属性名字
    看看下面的代码，获取h1标签的属性值：
        <h1 id='alink' title='getAttribute()获取标签的属值' onclick='hattr()'> click me, get the id/title </h1>
        function hattr(){
            var anode = document.getElementById('alink');
            var attr1 = anode.getAttribute('id');
            var attr2 = anode.getAttribute('title');
            document.write(' id ' + attr1 + '<br>');
            document.write(' title ' + attr2);
        }
    运行结果:
    h1标签的ID ：alink
    h1标签的title ：getAttribute()获取标签的属值
    -->

    <!--
        setAttribute()方法
        setAttribute() 方法增加一个指定名称和值的新属性，或者把一个现有的属性设定为指定的值。
        语法：
        elementNode.setAttribute(name,value)
        说明：
        1.name: 要设置的属性名。
        2.value: 要设置的属性值。
        注意：
        1.把指定的属性设置为指定的值。如果不存在具有指定名称的属性，该方法将创建一个新属性。
        2.类似于getAttribute()方法，setAttribute()方法只能通过元素节点对象调用的函数。
    -->
</head>

</html>
