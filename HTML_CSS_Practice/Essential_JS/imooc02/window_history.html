<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        History 对象
        history对象记录了用户曾经浏览过的页面(URL)，并可以实现浏览器前进与后退相似导航的功能。
        注意:从窗口被打开的那一刻开始记录，每个浏览器窗口、每个标签页乃至每个框架，都有自己的history对象与特定的window对象关联。
        语法：
        window.history.[属性|方法]
        注意：window可以省略。

        History 对象属性
            length:返回浏览器历史列表中的URL数量
        History 对象方法
            back（）：加载history列表中的前一个URL;
            forward（）：加载history列表中的下一个URL;
            go（）：加载history列表中的某个具体的页面；

        使用length属性，当前窗口的浏览历史总长度，代码如下：
        <script type="text/javascript">
          var HL = window.history.length;
          document.write(HL);
        </script>
    -->

    <!--
    返回前一个浏览的页面
    back()方法，加载 history 列表中的前一个 URL。
    语法：
    window.history.back();
    比如，返回前一个浏览的页面，代码如下：
    window.history.back();
    注意：等同于点击浏览器的倒退按钮。
    back()相当于go(-1),代码如下:
    window.history.go(-1);
    任务
    补充右边代码编辑器第9行,完善GoBack()函数，实现返回前一个页面功能。
    注意:本编辑器有局限性，可以把代码拷贝到本机上练习，或者在本节页面窗口多打开几个网页后(为了添加历史列表项)，在打开本节进行练习。
    -->

    <!--
    返回下一个浏览的页面
    forward()方法，加载 history 列表中的下一个 URL。
    如果倒退之后，再想回到倒退之前浏览的页面，则可以使用forward()方法,代码如下:
    window.history.forward();
    注意：等价点击前进按钮。
    forward()相当于go(1),代码如下:
    window.history.go(1);
    任务
    补充右边代码编辑器第9行,完善GoForward()函数，实现返回下一个页面功能。
    注意:本编辑器有局限性，可以把代码拷贝到本机上练习，或者在本节页面窗口多打开几个网页后(为了添加历史列表项)，在打开本节进行练习。
    -->

    <!--
    返回浏览历史中的其他页面
    go()方法，根据当前所处的页面，加载 history 列表中的某个具体的页面。
    语法：
    window.history.go(number);
    参数：
    1   前一个，go（1）等价forward（）
    0   当前页面
    -1  后一个，go（-1）等价back（）
    其他参数    要访问的URL在history的URL列表中的相对位置

    浏览器中，返回当前页面之前浏览过的第二个历史页面，代码如下：
    window.history.go(-2);
    注意：和在浏览器中单击两次后退按钮操作一样。
    同理，返回当前页面之后浏览过的第三个历史页面，代码如下：
    window.history.go(3);
    任务
    补充右边代码编辑器第9行和第13行,使用go()方法，完善GoBack()和GoForward()函数，实现返回前或下一个页面功能。
    注意:本编辑器有局限性，可以把代码拷贝到本机上练习，或者在本节页面窗口多打开几个网页后(为了添加历史列表项)，在打开本节进行练习。
    -->
</head>
