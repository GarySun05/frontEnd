<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>how to use onmouseout</title>
    <script>
        function message(){
            alert("don't move out, click and go to google.com!")
        }
    </script>
</head>
<body>
    <a href="http://www.google.com" onmouseout="message()">click me to go to google.com!</a>
</body>
</html>
